<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<span th:fragment="loginInput">
    <div class="login-form">
                  <form method="post" th:action="@{/index}">
                     <fieldset>
                        <legend>
                           <p th:text="#{app.index.p1}">Please Login</p>
                        </legend>
                        <div th:if="${param.error}">
                           <p th:text="#{app.index.p2}">Invalid username and password</p>
                        </div>
                        <div th:if="${param.logout}">
                           <p >You have been logged out</p>
                        </div>
                     </fieldset>
                     <br/>
                     <p id="userNameA" th:text="#{app.index.p3}">Username </p>
                     <input id="input1" type="text" class="name" name="username" placeholder="Username" required=""/>
                     <p th:text="#{app.index.p4}">Password</p>
                     <input id="input2" type="password" class="password" name="password" placeholder="*********" required=""/>
                     <input th:value="#{app.index.login}" type="submit"/>
                  </form>
    </div>
</span>
</body>
</html>
